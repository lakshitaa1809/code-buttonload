<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Button loading APP</title>
  </head>
  <body>
    <div class="button">
      <button class="button-load" id="button-load">
        <i class="fa fa-spinner fa-spin"></i> Text Loading
      </button>
    </div>
    <script>
      let load = document.getElementById("button-load");
      load.addEventListener("click", disable);
      function disable() {
        load.style.visibility = "hidden";
      }
    </script>
  </body>
</html>
